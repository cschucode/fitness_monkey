name: fitness_monkey
description: Personal Health and Recovery Tracker
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  audioplayers: ^0.14.0
  pedometer: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Bangers
      fonts:
        - asset: 'fonts/Bangers-Regular.ttf'
    - family: 'Source Sans Pro'
      fonts:
        - asset: 'fonts/SourceSansPro-Regular.ttf'
